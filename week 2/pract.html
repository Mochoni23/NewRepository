<!-- Create an accessible and SEO-friendly webpage: -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn how to build accessible and SEO-friendly web pages.">
    <title>Accessibility and SEO Basics</title>
</head>
<body>
    <header>
        <h1>Welcome to Web Best Practices</h1>
        <nav>
            <a href="#accessibility">Accessibility</a> |
            <a href="#seo">SEO</a>
        </nav>
    </header>

    <section id="accessibility">
        <h2>Improving Accessibility</h2>
        <p>Use semantic HTML, add alt text, and ensure keyboard navigation.</p>
        <img src="accessible-design.jpg" alt="Accessible web design illustration">
    </section>

    <section id="seo">
        <h2>Boosting SEO</h2>
        <p>Optimize titles, meta descriptions, and ensure mobile responsiveness.</p>
    </section>
    <!-- Key Attributes:controls: Displays playback options (play, pause).autoplay: Starts the audio automatically.loop: Repeats the audio. -->
    <!-- Key Attributes: width & height: Set the video dimensions.poster: Displays an image before the video starts.muted: Starts the video muted. -->
   <audio  controls>
    <source src="song.mp3" type="audio/mpeg">
    </audio>
    <video controls width="640" height="360">
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <select name="country">
        <option value="us">United States</option>
        <option value="uk">United Kingdom</option>
    </select>
    <input type="text" name="zip" pattern="[0-9]{5}" title="Enter a 5-digit zip code">
    <input type="password" name="password" minlength="8" maxlength="20">
    <fieldset>
        <legend>Personal Information</legend>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname">
    </fieldset>


    <footer>
        <p>Â© 2024 Web Masters | <a href="https://www.w3.org/WAI/" target="_blank">Accessibility Guidelines</a></p>
    </footer>
</body>
</html>
